name: Publish CLI to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., cli-v1.0.0)'
        required: true
        type: string

jobs:
  publish-cli:
    name: Publish carboncue-cli to PyPI
    runs-on: ubuntu-latest
    # Only run if the release tag starts with 'cli-v' OR manually triggered
    if: |
      (github.event_name == 'release' && startsWith(github.ref, 'refs/tags/cli-v')) ||
      (github.event_name == 'workflow_dispatch' && startsWith(github.event.inputs.tag, 'cli-v'))
    
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling

      - name: Build CLI package
        run: |
          cd packages/cli
          python -m build
          ls -la dist/

      - name: Verify build artifacts
        run: |
          cd packages/cli
          echo "üì¶ Built packages:"
          ls -lh dist/
          echo ""
          echo "üîç Package contents:"
          python -m zipfile -l dist/*.whl | head -20

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/cli/dist/
          print-hash: true
          verbose: true
