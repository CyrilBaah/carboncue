name: Publish CLI to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  publish-cli:
    name: Publish carboncue-cli to PyPI
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Verify version matches
        run: |
          cd packages/cli
          VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          if [ "$VERSION" != "${{ github.event.inputs.version }}" ]; then
            echo "‚ùå Version mismatch!"
            echo "   pyproject.toml: $VERSION"
            echo "   Input version: ${{ github.event.inputs.version }}"
            exit 1
          fi
          echo "‚úÖ Version matches: $VERSION"

      - name: Build package
        run: |
          cd packages/cli
          python -m build --verbose
          ls -la dist/

      - name: Verify package with twine
        run: |
          cd packages/cli
          python -m twine check dist/*

      - name: Display package info
        run: |
          cd packages/cli
          echo "üì¶ Built packages:"
          ls -lh dist/
          echo ""
          echo "üîç Wheel contents:"
          unzip -l dist/*.whl | head -20

      - name: Publish to PyPI
        run: |
          cd packages/cli
          python -m twine upload dist/* --verbose
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
