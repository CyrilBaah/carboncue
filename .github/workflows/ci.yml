name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linter
        run: ruff check .

      - name: Run black formatter check
        run: black --check .

      - name: Run mypy type checker
        run: mypy packages/ --ignore-missing-imports

      - name: Run unit tests
        run: pytest tests/unit/ -v --cov=packages --cov-report=xml

      - name: Run integration tests
        run: pytest tests/integration/ -v -m integration

      - name: Run contract tests
        run: pytest tests/contract/ -v -m contract

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build packages
        run: |
          pip install build
          cd packages/sdk && python -m build
          cd ../cli && python -m build

      - name: Upload SDK artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdk-dist
          path: packages/sdk/dist/

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-dist
          path: packages/cli/dist/

  carbon-check:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: CarbonCue Self-Test
        uses: ./packages/action
        with:
          region: 'us-west-2'
          cloud-provider: 'aws'
          mode: 'hybrid'
          functional-unit-type: 'ci-runs'
