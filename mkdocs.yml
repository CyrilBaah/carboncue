site_name: CarbonCue Documentation
site_description: Carbon-Aware GitHub Action, CLI, and SDK for sustainable software development
site_url: https://carboncue.dev
repo_url: https://github.com/CyrilBaah/carboncue
repo_name: CyrilBaah/carboncue
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: light-green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: light-green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            separate_signature: true
            group_by_category: true
            members_order: source
            show_if_no_docstring: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - User Guides:
      - GitHub Action: guides/github-action.md
      - CLI Usage: guides/cli.md
      - SDK Integration: guides/sdk.md
      - Region Mapping: guides/regions.md
  - API Reference:
      - reference/
  - Examples:
      - examples/basic-usage.md
      - examples/custom-thresholds.md
      - examples/multi-region.md
  - Contributing: CONTRIBUTING.md
  - Changelog: CHANGELOG.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CyrilBaah/carboncue
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/carboncue-sdk/
  analytics:
    provider: google
    property: G-XXXXXXXXXX

